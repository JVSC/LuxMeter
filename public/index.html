<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id='text'><span id='lux-value'>0</span> lumens</div>
</body>

<script>
    function clamp(val, min, max) {
        return val > max ? max : val < min ? min : val;
    }
    function increase_brightness(hex, percent) {
        // strip the leading # if it's there
        percent = clamp(percent, 0, 100)
        hex = hex.replace(/^\s*#|\s*$/g, '');

        // convert 3 char codes --> 6, e.g. `E0F` --> `EE00FF`
        if (hex.length == 3) {
            hex = hex.replace(/(.)/g, '$1$1');
        }

        var r = parseInt(hex.substr(0, 2), 16),
            g = parseInt(hex.substr(2, 2), 16),
            b = parseInt(hex.substr(4, 2), 16);

        return '#' +
            ((0 | (1 << 8) + r + (256 - r) * percent / 100).toString(16)).substr(1) +
            ((0 | (1 << 8) + g + (256 - g) * percent / 100).toString(16)).substr(1) +
            ((0 | (1 << 8) + b + (256 - b) * percent / 100).toString(16)).substr(1);
    }

    var changeColor = function (value) {
        color = increase_brightness("#24201a", value)
        string = "0px 0px 5px " + color
        document.getElementById("text").style.textShadow = string
        document.getElementById("text").style.color = color;
    };

    var xhttp = new XMLHttpRequest();
    setInterval(function () {
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                // Typical action to be performed when the document is ready:
                var response = xhttp.responseText;
                response = JSON.parse(response)
                document.getElementById("lux-value").innerText = response.Lux
                changeColor(response.Lux)
            }
        };
        xhttp.open("GET", "/api", true);

        xhttp.send();
    }, 2500)

</script>

<style>
    html,
    body {
        width: 100%;
        height: 100%;
        padding: 0;
        border: 0;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #2b2b2b;
        overflow: hidden;
    }

    #text {
        width: 65%;
        font-size: 7rem;
        color: #24201a;
        text-align: center;
    }
</style>

</html>
